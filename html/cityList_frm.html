<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui/aui.min.css" />
		<style type="text/css">
		</style>
	</head>
	<body></body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/zepto.min.js"></script>
	<script type="text/javascript">
		var uiCityList = null;
		apiready = function() {
			uiCityList = api.require('UICityList');
			uiCityList.open({
				rect : {
					x : 0,
					y : api.pageParam.h,
					w : api.winWidth,
					h : api.winHeight - api.pageParam.h
				},
				resource : 'widget://script/cityList.json',
				styles : {
					searchBar : {
						bgColor : '#e5e5e5',
						cancelColor : '#E3E3E3'
					},
					location : {
						color : '#696969',
						size : 12
					},
					sectionTitle : {
						bgColor : '#eee',
						color : '#000',
						size : 12
					},
					item : {
						bgColor : '#fff',
						activeBgColor : '#696969',
						color : '#000',
						size : 14,
						height : 40
					},
					indicator : {
						bgColor : '#fff',
						color : '#696969'
					}
				},
				currentCity : '北京',
				locationWay : 'GPS',
				hotTitle : '热门城市',
				placeholder : '输入城市名或首字母查询'
			}, function(ret, err) {
				if (ret.eventType == 'selected') {
					var _city = ret.cityInfo.city;
					api.openWin({
						name : 'seachAddress_win',
						url : 'seachAddress_win.html',
						pageParam : {
							city : _city
						},
						vScrollBarEnabled : false,
						delay : api.systemType == "ios" ? 0 : 300
					});
				}
			});
		};
	</script>
</html>
