<!doctype html>	
<html>	
  <head>	
    <meta charset="utf-8">	
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>	
    <title>window</title>	
    <link rel="stylesheet" type="text/css" href="../css/api.css" />	
    <link rel="stylesheet" type="text/css" href="../css/common.css" />	
    <style>	
     .back {float: left; }	
     .back img {height: 25px;margin-top: 30px;margin-left: 10px;}	
     .topbar{height: 70px;background-color: #f2f2f2;}	
     .title {line-height: 90px;text-align: center;font-size: 18px;color:#6ab494;}	
    </style>	
  </head>	
  <body>	
    <div id="wrap">	
      <div id="thridHeader" class="titlebar">	
        <div class="topbar whitebar">	
          <div class="back" tapmode onclick=""><img src="../image/ic_back_u.png" alt=""></div>	
          <div class="title" id="title">今日菜价</div>	
        </div>	
      </div>	
    </div>	
  </body>	
  <script type="text/javascript" src="../script/api.js"></script>	
  <script type="text/javascript">	
    apiready = function(){	
      var thridHeader = $api.byId('thridHeader');	
      $api.fixIos7Bar(thridHeader);	
      var thridHeader = $api.offset(thridHeader);	
      api.openFrame ({	
            name: 'priceframe',	
            url: 'priceframe.html',	
            rect:{	
                x:0,	
                y:thridHeader.h,	
                w:'auto',	
                h:'auto'	
            },	
            bounces: false,	
            delay:200	
        });	
    };	
  </script>	
</html>
