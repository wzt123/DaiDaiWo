		<style type="text/css">
			.aui-tab-nav {
				width: 100%;
				display: box;
				display: -webkit-box;
				box-sizing: border-box;
				font-size: 16px;
				height: 40px;
				background-color: #fff;
				overflow: hidden;
			}
			.aui-tab-nav li {
				height: 40px;
				line-height: 40px;
				box-flex: 1;
				-webkit-box-flex: 1;
				box-sizing: border-box;
				text-align: center;
				color: #666;
				border-bottom: 2px solid transparent;
				width: 100%;
			}
			.aui-counter-box {
				width: 100%;
				padding: 0;
				line-height: 26px;
				color: #848f94;
				font-size: 14px;
			}
			.aui-list-view .aui-img-object {
				max-width: 60px;
				height: 60px;
				line-height: 60px;
				border: 1px solid #ECF0F1;
				border-radius: 4px;
			}
			.aui-list-view {
				background-color: #F3F3F3;
			}
			.aui-list-view-cell {
				position: relative;
				padding: 12px 15px;
				overflow: hidden;
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
				-webkit-touch-callout: none;
				background: #fff;
				margin-bottom: 8px;
			}
			.aui-list-view-cell:after {
				border-bottom: 0px solid #e2e2e2;
				display: block;
				content: '';
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				-webkit-transform-origin: 0 0;
				-webkit-transform: scale(1);
				pointer-events: none;
			}
			.aui-list-view-cell:last-child:after {
				border-bottom: 0px solid #e2e2e2;
			}
			.aui-clearfix {
				height: 5px;
			}
			.font-color {
				color: #E74C3C;
			}
		</style>
	</head>

	<script type="text/javascript">
		var model;
		var query;
		apiready = function() {
			model = api.require('model');
			query = api.require('query');
			model.config({
				appKey : '7810E5E4-7F54-E1E6-B07F-9ADA6FA49D46',
				host : 'https://d.apicloud.com'
			});
			allorder();
		};
		function allorder() {
			var date = new Date().Format("yyyy-MM-dd");
			query.createQuery({
			}, function(ret, err) {
				if (ret.qid && ret) {
					query.whereLike({
						qid : ret.qid,
						column : 'creatTime',
						value : date
					});
					query.whereEqual({
						qid : ret.qid,
						column : 'rec',
						value : false
					});
					model.findAll({
						class : 'orderForm',
						qid : ret.qid
					}, function(ret, err) {
						if (ret) {
							api.alert({
								msg : ret
							}, function(ret, err) {
								//coding...
							});
							var include = $api.byId('include');
							var tpl = $api.byId('ordertpl').text;
							var tempFn = doT.template(tpl);
							include.innerHTML = tempFn(ret);
						} else
							api.alert({
								msg : JSON.stringify(err)
							});
					});
				}
			});
		}
	</script>
