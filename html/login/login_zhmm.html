<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>main</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
    </style>
</head>
<body>
    <div class="aui-card">       
        <div class="aui-form">
            <div class="aui-input-row">
                <span class="aui-input-addon">手机号</span>
                <input type="number" id="phone" value="" class="aui-input" placeholder="填写手机号码"/>
            </div>
            <div class="aui-btn-row">
                <a class="aui-btn aui-btn-success" tapmode onclick="sms()">发送短信验证码</a>&nbsp;&nbsp;
            </div>
        </div>
    </div>
    
    <div class="aui-card">       
        <div class="aui-form">
            <div class="aui-input-row">
                <span class="aui-input-addon">验证码</span>
                <input type="number" id="code" value="" class="aui-input" placeholder="填写收到的验证码"/>
            </div>
            <div class="aui-btn-row">
                <a class="aui-btn aui-btn-info" tapmode onclick="verify()">校验验证码</a>
            </div>
        </div>
    </div>
    <div class="aui-card">       
        <div class="aui-form">
            <div class="aui-input-row">
                <span class="aui-input-addon">新密码</span>
                <input type="password" id="newpw" value="" class="aui-input" placeholder="填写新密码"/>
            </div>
        </div>
    </div>
    
    <div class="aui-card">       
        <div class="aui-form">
            <div class="aui-input-row">
                <span class="aui-input-addon">确认新密码</span>
                <input type="password" id="newpw2" value="" class="aui-input" placeholder="确认新密码"/>
            </div>
        </div>
    </div>
    
            <div class="aui-btn-row">
                <a class="aui-btn aui-btn-info" tapmode onclick="verify()">确认修改</a>
            </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/user_zhmm.js"></script>
</html>
