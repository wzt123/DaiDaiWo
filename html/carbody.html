	<script type="text/javascript">
		var model;
		var query;
		function openoder() {
			api.openWin({
				name : 'enter_order_detail_head',
				url : './enter_order_detail_head.html'
			});
		}

		apiready = function() {
			model = api.require('model');
			query = api.require('query');
			model.config({
				appKey : '7810E5E4-7F54-E1E6-B07F-9ADA6FA49D46',
				host : 'https://d.apicloud.com'
			});
			api.parseTapmode();
			initframe();
		}
		function initframe() {
			var userid = $api.getStorage('uid');
			userid = '"'+userid+'"';
			if (userid == null) {
				api.alert({
					msg : "亲，要先登录哦~"
				}, function(ret, err) {
					if (ret) {
						api.closeToWin({
							name : 'root'
						});
					}
				});
				return;
			}
			api.showProgress({
				title : '正在查找...',
				modal : false
			});
			query.createQuery({
			}, function(ret, err) {
				if (ret && ret.qid) {
					query.whereEqual({
						qid : ret.qid,
						column : 'userid',
						value : userid
					});
					model.findAll({
						class : 'orderForm',
						qid : ret.qid
					}, function(ret, err) {
						if (ret){
							api.alert({
								msg : ret
							}, function(ret, err) {
								//coding...
							});
							var include = $api.byId('include');
							var tpl = $api.byId('ordertpl').text;
							var tempFn = doT.template(tpl);
							include.innerHTML = tempFn(ret);
						}
					});
				}
			});
			api.hideProgress();
		}
	</script>
