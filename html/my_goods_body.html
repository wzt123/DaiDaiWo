<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<style type="text/css">
			.aui-tab-nav {
				width: 100%;
				display: box;
				display: -webkit-box;
				box-sizing: border-box;
				font-size: 16px;
				height: 40px;
				background-color: #fff;
				overflow: hidden;
			}
			.aui-tab-nav li {
				height: 40px;
				line-height: 40px;
				box-flex: 1;
				-webkit-box-flex: 1;
				box-sizing: border-box;
				text-align: center;
				color: #666;
				border-bottom: 2px solid transparent;
				width: 100%;
			}
			.aui-counter-box {
				width: 100%;
				padding: 0;
				line-height: 26px;
				color: #848f94;
				font-size: 14px;
			}
			.aui-list-view .aui-img-object {
				max-width: 60px;
				height: 60px;
				line-height: 60px;
				border: 1px solid #ECF0F1;
				border-radius: 4px;
			}
			.aui-list-view {
				background-color: #F3F3F3;
			}
			.aui-list-view-cell {
				position: relative;
				padding: 12px 15px;
				overflow: hidden;
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
				-webkit-touch-callout: none;
				background: #fff;
				margin-bottom: 8px;
			}
			.aui-list-view-cell:after {
				border-bottom: 0px solid #e2e2e2;
				display: block;
				content: '';
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				-webkit-transform-origin: 0 0;
				-webkit-transform: scale(1);
				pointer-events: none;
			}
			.aui-list-view-cell:last-child:after {
				border-bottom: 0px solid #e2e2e2;
			}
			.aui-clearfix {
				height: 5px;
			}
			.aui-nnav {
				line-height: 40px;
			}
			.demo {
				font-weight: bold;
				font-size: 15px;
				color: #E74C3C;
				background: #fff;
			}
		</style>
	</head>
	<body>
		<!--<div class="aui-tab aui-tab-warning aui-padded-5">-->
		<header>
			<ul class="aui-tab-nav aui-tab-border" id="demo2">
				<li class="active" onclick="opendone0()" id="li0">
					未完成
				</li>
				<li onclick="opendone1()" id="li1">
					已完成
				</li>
			</ul>
		</header>
		<div id="main" class="flex-con"></div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/common.js"></script>
	<script type="text/javascript" src="../script/doT.min.js"></script>
	<script type="text/javascript" src="../script/zepto.min.js"></script>
	<script type="text/javascript">
		apiready = function() {
			api.parseTapmode();
			//			api.setRefreshHeaderInfo({
			//				visible : true,
			//				loadingImg : '../image/refresh.png',
			//				bgColor : '#ccc',
			//				textColor : '#fff',
			//				textDown : '下拉刷新...',
			//				textUp : '松开刷新...',
			//				showTime : true
			//			}, function(ret, err) {
			//				//在这里从服务器加载数据，加载完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
			//				api.refreshHeaderLoadDone();
			//			});
			opendone0();
		};
		function opendone0() {
			var li1 = $api.byId("li1");
			li1.className = "";
			var li0 = $api.byId("li0");
			li0.className = "active";
			
			api.closeFrame({
				name : 'my_goods_body1'
			});
			api.openFrame({
				name : 'my_goods_body0',
				url : './my_goods_body0.html',
				rect : {
					x : 0,
					y : 120,
					w : api.winWidth,
					h : 'auto'
				}
			});
		}

		function opendone1() {
			var li0 = $api.byId("li0");
			li0.className = "";
			var li1 = $api.byId("li1");
			li1.className = "active"
			api.closeFrame({
				name : 'my_goods_body0'
			});
			api.openFrame({
				name : 'my_goods_body1',
				url : './my_goods_body1.html',
				rect : {
					x : 0,
					y : 120,
					w : 'auto',
					h : 'auto'
				}
			});
		}
	</script>
</html>
